<!DOCTYPE html>
<html lang="pt-br">
<head xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout"
>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Controll - Starter's dailies </title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{~/public/css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<section class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">Controll</div>
        <div class="list-group list-group-flush">

            <div th:if="${user != null}" class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <a
                               class="text-decoration-none text-dark"
                               type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"
                            >
                                <img src="/public/img/arrow-down.png" class="mx-2" width="25" />
                                <span>[[${#strings.abbreviate(user.name, 18)}]]</span>
                            </a>
                        </h5>
                    </div>

                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="list-group list-group-flush">
                            <a th:href="@{~/dashboard/tools/usuarios/perfil}" class="list-group-item list-group-item-action list-group-item-dark p-3">
                                <img th:src="@{~/public/img/config.png}" width="25" class="mx-2">
                                Perfil
                            </a>
                        </div>
                    </div>
                </div>
            </div>


            <div th:if="${user != null and #lists.contains(user.roles, 'ADMIN')}">

                <a th:href="@{~/}" class="list-group-item list-group-item-action list-group-item-light p-3" >
                    <img th:src="@{~/public/img/main-menu.png}" width="25" class="mx-2">
                    Dashboard
                </a>

                <a th:href="@{~/dashboard/starter}" class="list-group-item list-group-item-action list-group-item-light p-3" >
                    <img th:src="@{~/public/img/user.png}" width="25" class="mx-2">
                    Starter
                </a>

                <a th:href="@{~/dashboard/turma}" class="list-group-item list-group-item-action list-group-item-light p-3" >
                    <img th:src="@{~/public/img/class.png}" width="25" class="mx-2">
                    Turma
                </a>

             </div>
            <a th:href="@{~/dashboard/daily}" class="list-group-item list-group-item-action list-group-item-light p-3" >
                <img th:src="@{~/public/img/calendar.png}" width="25" class="mx-2">
                Daily
            </a>
            <a class="btn btn-secondary" th:href="@{~/logout}">
                Sair
                <svg font-size="14pt" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M705.6 124.9a8 8 0 0 0-11.6 7.2v64.2c0 5.5 2.9 10.6 7.5 13.6a352.2 352.2 0 0 1 62.2 49.8c32.7 32.8 58.4 70.9 76.3 113.3a355 355 0 0 1 27.9 138.7c0 48.1-9.4 94.8-27.9 138.7a355.92 355.92 0 0 1-76.3 113.3 353.06 353.06 0 0 1-113.2 76.4c-43.8 18.6-90.5 28-138.5 28s-94.7-9.4-138.5-28a353.06 353.06 0 0 1-113.2-76.4A355.92 355.92 0 0 1 184 650.4a355 355 0 0 1-27.9-138.7c0-48.1 9.4-94.8 27.9-138.7 17.9-42.4 43.6-80.5 76.3-113.3 19-19 39.8-35.6 62.2-49.8 4.7-2.9 7.5-8.1 7.5-13.6V132c0-6-6.3-9.8-11.6-7.2C178.5 195.2 82 339.3 80 506.3 77.2 745.1 272.5 943.5 511.2 944c239 .5 432.8-193.3 432.8-432.4 0-169.2-97-315.7-238.4-386.7zM480 560h64c4.4 0 8-3.6 8-8V88c0-4.4-3.6-8-8-8h-64c-4.4 0-8 3.6-8 8v464c0 4.4 3.6 8 8 8z"></path>
                </svg>
            </a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
<!--                <button class="btn btn-secondary" id="sidebarToggle">Toggle Menu</button>-->
                <img th:src="@{~/public/img/menu.png}" class="btn btn-light mx-2" id="sidebarToggle" width="50" />
            </div>
        </nav>
        <!-- Page content-->
        <div layout:fragment="content" class="container-fluid">
        </div>

    </div>
</section>
</body>
<section id="script" layout:fragment="script" class="script"></section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script defer th:src="@{~/public/js/script.js}"></script>
</html>

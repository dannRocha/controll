<!DOCTYPE html>
<html lang="pt-br">
<head xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout"
>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{~/public/css/style.css}" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{~/public/css/menu-style.css}">
    <script th:src="@{~/public/js/menu-action.js}"></script>
</head>
<body>
<section class="d-flex" id="wrapper">
    <style>
        .divider:after,
        .divider:before {
          content: "";
          flex: 1;
          height: 1px;
          background: #eee;
        }
        .h-custom {
          height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
          .h-custom {
            height: 100%;
          }
        }
    </style>
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img th:src="@{~/public/img/login.png}" class="img-fluid"
                     alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div th:if="${param.error}" class="alert alert-danger d-flex justify-content-center">
                    <strong >Usuário ou senha inválido</strong>
                </div>

                <div th:if="${param.logout}" class="alert alert-danger d-flex justify-content-center">
                    <strong >Você saiu da aplicação</strong>
                </div>
                <form method="POST" th:action="@{/login}">

                    <div class="divider d-flex align-items-center my-4">
                        <h1 class="text-center fw-bold mx-3 mb-0">Controll</h1>
                    </div>

                    <div class="form-outline mb-4">
                        <input name="username" type="email" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Digite um email" />
                        <label class="form-label" for="form3Example3">Email</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Digite uma senha" />
                        <label class="form-label" for="form3Example4">Senha</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Não tem uma conta? <a th:href="@{/cadastrar}"
                                                                                          class="link-danger">Cadastrar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

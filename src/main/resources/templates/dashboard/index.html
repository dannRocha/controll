<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout"
      layout:decorate="~{layout.html}"
>

<section layout:fragment="content" class="page-content-wrapper" >

    <div class="card">
        <div class="card-header">
            <h1 class="h1 m-3"> Controll - Gerenciador de Starters e Dailies</h1>
        </div>
        <div class="card-body">
            <div class="card-group">
                <div class="card text-center m-3">
                    <a th:href="@{~/dashboard/tools/tecnologia}" class="text-decoration-none text-dark">
                        <img class="card-img-top mx-auto" th:src="@{~/public/img/cpu.png}" style="max-width: 100px; max-height: 200px;">
                        <div class="card-body">
                            <p class="card-text h2">Tecnologias</p>
                        </div>
                    </a>
                </div>

                <div class="card text-center m-3">
                    <a th:href="@{~/dashboard/tools/modulos}" class="text-decoration-none text-dark">
                        <img class="card-img-top mx-auto" th:src="@{~/public/img/modules.png}" style="max-width: 100px; max-height: 200px;">
                        <div class="card-body">
                            <p class="card-text h2">Módulos</p>
                        </div>
                    </a>
                </div>

                <div class="card text-center m-3">
                    <a th:href="@{~/dashboard/tools/usuarios}" class="text-decoration-none text-dark">
                        <img class="card-img-top mx-auto" th:src="@{~/public/img/people.png}" style="max-width: 100px; max-height: 200px;">
                        <div class="card-body">
                            <p class="card-text h2">Usuários</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="card-group">

                <div class="card text-center m-3">
                    <a th:href="@{~/dashboard/scm}" class="text-decoration-none text-dark">
                        <img class="card-img-top mx-auto" th:src="@{~/public/img/management.png}" style="max-width: 100px; max-height: 200px;">
                        <div class="card-body">
                            <p class="card-text h2">SCRUM MASTER</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="script" layout:fragment="script" class="script">
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
</section>
</html>

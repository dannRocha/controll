<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout"
      layout:decorate="~{layout.html}"
>
<section layout:fragment="content" class="page-content-wrapper">
    <div class="card" th:style="${(#lists.isEmpty(starters))} ? 'border-bottom: none;' : ''">
        <div th:if="${message != null}" th:text="${message}" class="alert alert-secondary">
        </div>
        <div class="card-header">
            <h1 class="h1">Lista de Starter</h1>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(starters)}" class="d-flex justify-content-center row">
                <img th:src="@{~/public/img/bankrupt.png}" style="width: 40%; max-width: 200px;"/>
                <p class="h4 text-center"> Não há nada aqui</p>
            </div>
            <table th:if="${not #lists.isEmpty(starters)}" class="table table-striped">
                <thead>
                <tr>
                    <td>Nome</td>
                    <td>Código</td>
                    <td>Ação</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="starter : ${starters}">
                    <td th:text="${starter.name}" width="65%"/>
                    <td th:text="${starter.code}"/>
                    <td><a class="btn btn-secondary" th:href="@{~/dashboard/starter(id=${starter.id})}"> Detalhes</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>

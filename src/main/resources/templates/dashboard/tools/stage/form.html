<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout"
  layout:decorate="~{layout.html}">
<section layout:fragment="content" class="page-content-wrapper">
  <div class="card">
    <div class="card-header">
      <h1 class="h1">Adicionar Tecnologia</h1>
    </div>

    <div class="card-body">
      <div th:if="${message != null}" th:text="${message}" class="alert alert-secondary">
      </div>
      <form 
        th:action="@{/dashboard/tools/estagio/adicionar}" 
        th:object="${stage}" 
        method="POST"
      >
        <input type="hidden" th:field="*{id}" />

        <div class="form-group mb-3">
          <label for="name"> Nome</label>
          <input th:field="*{name}" id="name" class="form-control" type="text" required
            placeholder="Nome do estagio" />
          <span style="font-weight: bold; font-style:italic; text-decoration: underline;"
            th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group mb-3">
          <label for="description"> Descrição</label>
          <textarea th:field="*{description}" id="description" class="form-control" type="text" required>
                    </textarea>
          <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>


        <button class="btn btn-dark" type="submit" th:text="${stage.id == null} ? 'Adicionar' : 'Atualizar'">
        </button>
      </form>
    </div>
  </div>
</section>

</html>

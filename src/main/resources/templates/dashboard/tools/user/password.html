<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout"
      layout:decorate="~{layout.html}"
>
<section layout:fragment="content" class="page-content-wrapper">
    <div class="card" th:style="${(#lists.isEmpty(users))} ? 'border-bottom: none;' : ''">
        <div th:if="${message != null}" th:text="${message}" class="alert alert-secondary">
        </div>
        <div class="card-header d-flex justify-content-between">
            <h1 class="h1">Alterar senha</h1>
        </div>
        <div class="card-body d-flex justify-content-center">
           <form
                   th:action="@{~/dashboard/tools/usuarios/perfil/senha}"
                   th:object="${passwordChange}"
                   method="POST"
                   style="max-width: 400px"
           >
               <div class="form-group row mb-3 border d-flex justify-content-center">
                   <div class="mb-3">
                       <label for="currentPassword"> Senha Atual</label>
                       <input th:field="*{currentPassword}" id="currentPassword" class="form-control" type="password" required />
                       <span style="font-weight: bold; font-style:italic; text-decoration: underline;" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></span>
                       <span style="font-weight: bold; font-style:italic; text-decoration: underline;" th:if="${errorCurrentPasswordMatch != null}" th:text="${errorCurrentPasswordMatch}"></span>
                   </div>

                   <div class="mb-3">
                       <label for="password"> Senha</label>
                       <input th:field="*{password}" id="password" class="form-control" type="password" required />
                       <span style="font-weight: bold; font-style:italic; text-decoration: underline;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                       <span style="font-weight: bold; font-style:italic; text-decoration: underline;" th:if="${errorPasswordMatch != null}" th:text="${errorPasswordMatch}"></span>
                   </div>
                   <div class="mb-3">
                       <label for="passwordConfirm"> Confirme a senha</label>
                       <input th:field="*{passwordConfirm}" id="passwordConfirm" class="form-control" type="password" required />
                       <span style="font-weight: bold; font-style:italic; text-decoration: underline;" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
                       <span style="font-weight: bold; font-style:italic; text-decoration: underline;" th:if="${errorPasswordMatch != null}" th:text="${errorPasswordMatch}"></span>
                   </div>

                   <button th:text="Salvar" class="btn btn-dark mb-5 mt-4" type="submit" style="max-width: 50%" />

               </div>
           </form>
        </div>
    </div>
</section>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout"
      layout:decorate="~{layout.html}"
>
<section layout:fragment="content" class="page-content-wrapper">
    <div class="card" th:style="${(#lists.isEmpty(users))} ? 'border-bottom: none;' : ''">
        <div th:if="${message != null}" th:text="${message}" class="alert alert-secondary">
        </div>
        <div class="card-header d-flex justify-content-between">
            <h1 class="h1">Perfil</h1>
            <section th:if="${user.id == userDetails.id}">
                <a
                  th:href="@{~/dashboard/tools/usuarios/perfil/senha}"
                  class="btn btn-outline-secondary btn-lg"
                >
                    <img th:src="@{~/public/img/unlock.png}" width="25" class="mx-2">
                    Alterar senha
                </a>
            </section>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item"><strong>Nome:</strong> [[${userDetails.name}]]</li>
                <li class="list-group-item"><strong>Email:</strong> [[${userDetails.email}]]</li>
                <li class="list-group-item"><strong>Tipo de usuÃ¡rio:</strong> [[${userDetails.roles}]]</li>
                <li class="list-group-item"><strong>Status: </strong>
                    <button
                        th:text="${userDetails.active} ? 'Ativado' : 'Desativado'"
                        th:class="${userDetails.active} ? 'btn btn-dark': 'btn btn-secondary'"
                        th:style="${userDetails.active} ? '' : 'padding-left: 25px; padding-right: 22px;'"
                        disabled
                    />
                </li>
            </ul>
        </div>
    </div>
</section>
</html>
